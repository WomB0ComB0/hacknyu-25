<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Genie</title>
  <link rel="stylesheet" href="log.css">
</head>
<body>

  <div class="auth-container">
    <h1 class="auth-heading">Genie is Installed!</h1>
    <p class="auth-subheading">Let's get you started and create an account</p>

    <form class="auth-form">
      <input type="email" name="email" placeholder="Email" class="auth-input" required>
      <input type="tel" name="phone" placeholder="Phone Number" class="auth-input" required>
      <input type="password" name="password" placeholder="Password" class="auth-input" required>
      <input type="password" name="retype-password" placeholder="Retype Password" class="auth-input" required>

      <button type="submit" class="auth-button">Sign Up</button>
    </form>

    <p class="auth-link">Already have an account? <a href="signin.html">Sign In</a></p>
  </div>

</body>
</html>
